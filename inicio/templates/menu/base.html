{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bachkatov Detailing{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'inicio/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{% static 'inicio/js/script.js' %}" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="top-bar">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'inicio/img/logo.detailing.png' %}" alt="Bachkatov Detailing">
                </a>
            </div>
            <div class="contact-info">
                <img src="{% static 'inicio/img/whatsapp-icon.png' %}" alt="WhatsApp" class="whatsapp-icon">
                <div>
                    <p><a href="https://wa.me/56984577355" target="_blank">+56 9 8457 7355</a></p>
                    <p><a href="https://wa.me/56991397498" target="_blank">+56 9 9139 7498</a></p>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'servicios' %}">Servicios</a></li>
                <li><a href="{% url 'contacto' %}">Reserva tu hora</a></li>
                <li><a href="{% url 'galeria' %}">Nuestros trabajos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido dinámico -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ===== BOTÓN DE WHATSAPP (visible en todas las páginas) ===== -->
    <a href="https://wa.me/56984577355" class="whatsapp-float" target="_blank" id="whatsappFloat">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Footer -->
    <footer>
        <p>© 2025 Bachkatov Detailing | Todos los derechos reservados | El arte del detailing.</p>
    </footer>
</body>
</html>
